<ion-header>

  <ion-navbar>
    <ion-title>Fechamento de Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      <ion-label>Selecione um endere√ßo</ion-label>
    </ion-list-header>

    <button ion-item *ngFor="let item of items">
      <h2>{{item.logradouro}}, {{item.numero}}</h2>
      <p>{{item.complemento}}, {{item.bairro}}, {{item.cep}}</p>
      <p>{{item.cidade.nome}}, {{item.cidade.estado.nome}}</p>
    </button>

  </ion-list>


</ion-content>
