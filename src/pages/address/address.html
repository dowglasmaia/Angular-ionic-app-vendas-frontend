<ion-header>

  <ion-navbar>
    <ion-title>Fechamento de Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--Butão Flutuante com icon do carrinho, que retorna para pagina de carrinho-->
  <ion-fab vertical="top" horizontal="end" right edge slot="fixed"> 
      <button navPush="CartPage" ion-fab mini>
        <ion-icon name="cart"></ion-icon>
      </button> 
  </ion-fab>

  <ion-list>
    <ion-list-header>
      <ion-label>Selecione um endereço</ion-label>
    </ion-list-header>

    <button ion-item *ngFor="let item of items" (click)="nextPage(item)">
      <h2>{{item.logradouro}}, {{item.numero}}</h2>
      <p>{{item.complemento}}, {{item.bairro}}, {{item.cep}}</p>
      <p>{{item.cidade.nome}}, {{item.cidade.estado.nome}}</p>
    </button>

  </ion-list>


</ion-content>
