
<ion-header>

  <ion-navbar>
    <!--Menu-->
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>categorias</ion-title>
  </ion-navbar>

</ion-header>

<!--Conteudo da Pagina-->
<ion-content padding>
  <ion-list>
    
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <h2>{{ item.nome }}</h2>
        
    </button>
  </ion-list>

</ion-content>
