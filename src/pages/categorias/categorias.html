
<ion-header>

  <ion-navbar>
    <!--Menu-->
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>categorias</ion-title>
  </ion-navbar>

</ion-header>

<!--Conteudo da Pagina-->
<ion-content padding>
    <ion-fab vertical="top" horizontal="end" right edge slot="fixed"> 
      <button navPush="CartPage" ion-fab mini>
        <ion-icon name="cart"></ion-icon>
      </button> 
    </ion-fab>
  <ion-list>
    
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
      <ion-thumbnail item-start>
          <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <h2>{{ item.nome }}</h2>
        
    </button>
  </ion-list>

</ion-content>
