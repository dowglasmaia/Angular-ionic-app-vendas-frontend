<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<!--Conteudo-->
<ion-content padding>

  <form [formGroup]="formGrupo" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input  formControlName="nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>e-Mail*</ion-label>
      <ion-input  formControlName="email" type="email"></ion-input>
    </ion-item>

    <!-- Tipo de Pessoa-->
   <ion-list radio-group formControlName="tipo">
     <ion-list-header>
        Tipo de Cliente
     </ion-list-header>
     <ion-item>
       <ion-label>Pessoa Física</ion-label>
       <ion-radio checked="true" value="2"></ion-radio>
     </ion-item>
     <ion-item>
      <ion-label>Pessoa Jurídica</ion-label>
      <ion-radio value="1"></ion-radio>
    </ion-item>     
   </ion-list>

   <ion-item>
    <ion-label stacked>CPF ou CNPJ</ion-label>
    <ion-input  formControlName="cpfOrCnpf" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input  formControlName="senha" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Logradouro</ion-label>
    <ion-input  formControlName="logradouro" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Número</ion-label>
    <ion-input  formControlName="numero" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Complemento</ion-label>
    <ion-input  formControlName="complemtno" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Bairro</ion-label>
    <ion-input  formControlName="bairro" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Cep</ion-label>
    <ion-input formControlName="cep" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Telefone Principal*</ion-label>
    <ion-input  formControlName="telefone1" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Telefone 02</ion-label>
    <ion-input formControlName="telefone2" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Telefone 03</ion-label>
    <ion-input formControlName="telefone3" type="text"></ion-input>
  </ion-item>

  <!--Estado-->
  <ion-item>
    <ion-label stacked>Estado*</ion-label>
    <ion-select formControlName="estadoId"(ionChange)="updateCidades()">

      <ion-option value="1">Minas Gerais</ion-option>
      <ion-option value="2">São Paulo</ion-option>

    </ion-select>    
  </ion-item>

  <!--Cidade-->
  <ion-item>
      <ion-label stacked>Cidade*</ion-label>
      <ion-select formControlName="cidadeId"(ionChange)="updateCidades()">
  
        <ion-option value="1">Uberlandia</ion-option>
        <ion-option value="2">São Paulo</ion-option>
  
      </ion-select>    
    </ion-item>

    <button ion-button primary type="submit">Criar Conta</button>

  </form>
</ion-content>
