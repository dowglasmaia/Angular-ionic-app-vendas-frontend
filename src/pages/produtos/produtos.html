<ion-header>

  <ion-navbar>
    <ion-title>produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- Default Refresher -->
      <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>



   <!--Butão de Carrinho -->
    <ion-fab vertical="top" horizontal="end" right edge slot="fixed"> 
        <button navPush="CartPage" ion-fab mini>
          <ion-icon name="cart"></ion-icon>
        </button> 
      </ion-fab>

  <ion-list>
   <button ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
     <ion-thumbnail item-start>
       <!-- se a imagem do produto existir a mesma e mostrada, se não mostra a imagem prod.jpg padrão-->
       <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
     </ion-thumbnail>

     <h2>{{item.nome}}</h2>
     <p>{{item.preco | currency:"BRL":tru:"1.2"}}</p>

   </button>
  </ion-list>

</ion-content>
