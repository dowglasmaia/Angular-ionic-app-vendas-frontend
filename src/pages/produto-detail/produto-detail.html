<ion-header>

  <ion-navbar>

      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Detalhe de Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'">
      <ion-card-content>
       <ion-card-title>
          {{item?.nome}}
       </ion-card-title>

       <p>
          {{item?.preco | currency:"BRL":tru:"1.2"}}
       </p>

      </ion-card-content>
  </ion-card>

  <button ion-button block outline>Adicionar ao Carrinho</button>

</ion-content>
